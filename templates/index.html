<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donna - Research CRM</title>
    
    <!-- THIS IS THE CRITICAL FIX -->
    <!-- This tells Flask to generate the correct path: /static/style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Donna</h1>
            <p>Your Research Assistant</p>
        </div>
        <div class="form-container">
            <div class="input-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="input-group">
                <input type="url" id="linkedin" name="linkedin" placeholder="LinkedIn URL" required>
            </div>
            <div class="input-group">
                <input type="url" id="company-url-1" name="company-url-1" placeholder="Company URL" required>
            </div>
            <div class="input-group">
                <textarea id="products-services" name="products-services" placeholder="Products/Services Sold"></textarea>
            </div>
            <div class="input-group">
                <input type="text" id="territories" name="territories" placeholder="Territories Covered">
            </div>
            <div class="input-group">
                <textarea id="pitch" name="pitch" placeholder="Positioning Pitch"></textarea>
            </div>
            <hr class="separator">
            <div class="input-group">
                <input type="url" id="company-url-2" name="company-url-2" placeholder="Company URL" required>
            </div>
            <div class="input-group">
                <input type="text" id="solutions" name="solutions" placeholder="Solutions to Position">
            </div>
            <div class="input-group">
                <input type="text" id="opportunity" name="opportunity" placeholder="Opportunity Name">
            </div>
            <button id="research-button">Start Research</button>
        </div>
        <div id="loading-container" class="hidden">
            <div class="donna-loader">
                <div class="d-outer">
                    <div class="d-inner">D</div>
                </div>
            </div>
        </div>
        <div id="output-container" class="hidden">
            <h2>Research Results</h2>
            <div id="output-content"></div>
        </div>
    </div>

    <!-- THIS IS THE SECOND CRITICAL FIX -->
    <!-- This tells Flask to generate the correct path: /static/script.js -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
